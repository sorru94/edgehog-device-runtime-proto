name: publish
# When a release is published or called manually
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
# Only needs to clone the repository
permissions:
  contents: write
# Safer shell
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  # It's not safe to cancel the publish
  cancel-in-progress: false
env:
  CARGO_TERM_COLOR: always
jobs:
  create-release:
    runs-on: ubuntu-24.04
    steps:
      - name: Extract tag name
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "The tag name is $TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_ENV"
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: install git-cliff
        uses: taiki-e/install-action@v2.60.0
        with:
          tool: git-cliff
      - run: ./scripts/github-release.sh "$TAG_NAME"
        env:
          GITHUB_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish-crates-io:
    name: publish / crates.io
    needs: [create-release]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/install-deps
      - uses: actions-rust-lang/setup-rust-toolchain@v1.14.1
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - name: publish creates
        working-directory: rust
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        # Publish the crates in order of dependency
        run: |
          cargo publish --locked -p edgehog-device-runtim-proto
